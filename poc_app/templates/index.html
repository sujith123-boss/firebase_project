<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyByOSBAihLVjcOX4JlHy-WjrlCGpMjqmUs",
            authDomain: "auth-f633a.firebaseapp.com",
            projectId: "auth-f633a",
            storageBucket: "auth-f633a.appspot.com",
            messagingSenderId: "190015523565",
            appId: "1:190015523565:web:df40510a4ccd3f9d7f5ae4",
            measurementId: "G-XVVWLWWY7W"
        };
        firebase.initializeApp(firebaseConfig);

        function signIn() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    userCredential.user.getIdToken().then((idToken) => {
                        document.getElementById('idToken').value = idToken;
                        alert('Signed in successfully!');
                    });
                })
                .catch((error) => {
                    console.error(error);
                    alert(error.message);
                });
        }

        function callAPI() {
            var idToken = document.getElementById('idToken').value;
            fetch('/api/profiles', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + idToken
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error(error));
        }
    </script>
</head>
<body>
    <h1>Firebase Auth Example</h1>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>
    <button onclick="signIn()">Sign In</button>
    <input type="hidden" id="idToken">
    <button onclick="callAPI()">Call API</button>
    <pre id="apiResponse"></pre>
</body>
</html>
